<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
        }
        button {
            margin: 2em;
        }
        #timeDisplay {
            height: 5em;
            width: 20em;
            background-color: white;
        }
    </style>

</head>
<body>
<div class = "jumbotron">
<div class="container">
<h1>Stop Watch</h1>
<div id="timeDisplay" class="offset-sm-4"><label id="minutes">00</label>:<label id="seconds">00</label>:<label id="hund_of_second">00</label></div><br>
<button id="startStop">Start Timer</button><br>
<button id="reset">Reset Time to Zero</button><br>
</div>
</div>





<script type="text/javascript">
    var minutesLabel = document.getElementById("minutes");
    var secondsLabel = document.getElementById("seconds");
    var hundsLabel = document.getElementById("hund_of_second");
    var totalHundsSeconds = 0;
    var counting = false;
    var go = "";
    var valString = 0;
    var buttonText = document.getElementById('startStop');

    var makeGo = function () {
        buttonText.innerText = "Stop Timer";
        go = setInterval(setTime, 10);
        counting = true;
    };

    var makeStop = function(){
        buttonText.innerText = "Timer Paused";
        clearInterval(go);
        counting = false;
        console.log("stop");
    }



    function setTime() {
        {
            ++totalHundsSeconds;
            hundsLabel.innerHTML = pad(totalHundsSeconds % 10)
            secondsLabel.innerHTML = pad(parseInt(totalHundsSeconds / 100));
            minutesLabel.innerHTML = pad(parseInt(totalHundsSeconds / 6000));
        }

        function pad(val)
    {
        valString = val + "";
        if(valString.length < 2)
        {
            return "0" + valString;
        }
        else
        {
            return valString;
        }
    }
    }


    document.getElementById('startStop').addEventListener('click', function () {

       if (!counting){
            makeGo();
           console.log("go");
       }
       else {
           makeStop();

       }

    });

    document.getElementById('reset').addEventListener('click', function () {

        buttonText.innerText = "Start Timer";
        valString = 0;
        totalHundsSeconds = 0;
        hundsLabel.innerHTML = "00";
        secondsLabel.innerHTML = "00";
        minutesLabel.innerHTML = "00";
    });

</script>
</body>
</html>
